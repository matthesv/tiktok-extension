<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TikTok Automatisierung</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TikTok Automatisierung</h1>
            <div class="tabs">
                <button class="tab active" data-tab="follow">Follow</button>
                <button class="tab" data-tab="scroll">Scroll</button>
            </div>
        </header>

        <!-- Follow Tab -->
        <div id="follow-tab" class="tab-content active">
            <div class="counter-section">
                <p>Gefolgte Benutzer: <span id="clickCounter">0</span></p>
            </div>
            <div class="action-buttons">
                <button id="clickButton10">10 Folgen</button>
                <button id="clickButton25">25 Folgen</button>
                <button id="speedButton"><i class="fas fa-tachometer-alt"></i> Normal</button>
                <button id="stopButton" class="stop-button"><i class="fas fa-stop"></i> Stop</button>
            </div>
        </div>

        <!-- Scroll Tab -->
        <div id="scroll-tab" class="tab-content">
            <div class="counter-section">
                <p>Gescrollte Videos: <span id="scrollCounter">0</span></p>
            </div>
            <div class="options">
                <label><input type="checkbox" id="autoLike"> Auto-Like</label>
                <label><input type="checkbox" id="autoSave"> Auto-Save</label>
            </div>

            <!-- Neue Einstellungen f체r Zuf채lligkeit -->
            <div class="settings-group">
                <div class="settings-grid">
                    <div>
                        <label for="baseIntervalInput">Basis-Intervall (s)</label>
                        <input type="number" id="baseIntervalInput" min="1" max="60" value="4">
                    </div>
                    <div>
                        <label for="randomDelayInput">Zufalls-Delay (s)</label>
                        <input type="number" id="randomDelayInput" min="0" max="60" value="2">
                    </div>
                </div>
                <div class="slider-container">
                    <label for="likeChanceSlider">Like-Wahrscheinlichkeit: <span id="likeChanceValue">50</span>%</label>
                    <input type="range" id="likeChanceSlider" min="0" max="100" value="50">
                </div>
                <div class="slider-container">
                    <label for="saveChanceSlider">Speicher-Wahrscheinlichkeit: <span id="saveChanceValue">25</span>%</label>
                    <input type="range" id="saveChanceSlider" min="0" max="100" value="25">
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="startScrollButton">Start Scroll</button>
                <button id="stopScrollButton" class="stop-button">Stop Scroll</button>
            </div>
             <button id="resetScrollCountButton">Z채hler zur체cksetzen</button>
        </div>

    </div>
    <script src="content.js"></script>
    <script src="popup.js"></script>
</body>
</html>
